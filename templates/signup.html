
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="Hack-For-the-People-Project" content="Login and Signup" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" context="30" />
    <link href="static/login-stylesheet.css" rel="stylesheet" type="text/css" />
</head>
<title>
</title>

<body>
    <div class="menu-bar">
        <div class="title">
            <a href="{{url_for('auth.welcome')}}">
                <div class=opennio>
                    <p> Open Hospital </p>
                </div>
            </a>

        </div>
        <ul>
            {% if current_user.is_authenticated %}
            <li class="active">
                <a href="{{url_for('dashboard.dashboard')}}"></i>
                    <div class="welcome1">Dashboard</div>
                </a>
                {% if current_user.role == 'Patient' %}
                <div class="sub-menu-1">
                    <ul>
                        <li><a href="{{url_for('ps.symptoms')}}"> Symptoms </a></i>
                        </li>
                        <li><a href="{{url_for('ps.profile')}}"> Profile </a></li>
                    </ul>
                </div>
                {% endif %}
            </li>
            <li class="active">
                <a href="{{url_for('auth.logout')}}"></i>
                    <div class="welcome1">Logout</div>
                </a>
            </li>
            {% endif %}
            {% if not current_user.is_authenticated %}
            <li class="active">
                <a href="{{url_for('auth.signup')}}"></i>
                    <div class="welcome1">Signup</div>
                </a>
            </li>
            <li class="active">
                <a href="{{url_for('auth.login')}}"></i>
                    <div class="welcome1">Login</div>
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
    <div class="signup-form">
        <form method='POST'>
            <h1>Signup</h1>
            <input type="text" placeholder="Name" name="name">
            <input type="email" placeholder="Email" name="email">
            <input type="password" placeholder="Password" name="password">
            <select id="role" name="role" placeholder="Role">
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
                <option value="nurse">Nurse</option>
            <input type="text" placeholder="Practice Name" name="practice">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
