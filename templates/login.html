{% extends "base.html " %}

{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div>
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <div>
        <form method='POST'>
            <input type="email" placeholder="Email" name="email">
            <input type="password" placeholder="Password" name="password">
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
